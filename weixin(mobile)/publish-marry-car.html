<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>天天品车</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" type="text/css"  href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script language="javascript" src="js/pcasunzip.js" ></script> 
</head>

<body style="background-color: rgb(242,242,242);width: 100%;overflow-x: hidden;">
	
	<div class="publish-head">
		<a href="" class="publish-head-back">
			‹
		</a>
		<div class="publish-head-title">豪车租赁发布</div>
	</div>
	
	<form action="" method="post">
		
		<div class="publish-photo">
			<ul class="publish-photo-list">
				<li><img src="images/goods01-1.png"/></li>
				<li><img src="images/goods01-2.png"/></li>
				<li><img src="images/goods01-3.png"/></li>
				<li><img src="images/goods01-1.png"/></li>				
				<li>
					<a href="">
						+
						<div class="">
							添加图片
						</div>
					</a>
				</li>	
			</ul>		
		</div>
		
		<div class="bgwhite ">
			<ul class="publish-input-list">
				<li>
					<label for="" class="flex-label-1">标题</label>
					<input class="flex-input-1" type="" name="" id="" value="" placeholder="请输入标题 2-35字" maxlength="35"/>
				</li>
				<li style="height: 0;padding-left: 0.5rem;margin: 0;border-bottom: 0.0166rem solid gainsboro;margin-left: 0.8rem;"></li>
				<li>
					<label for=""class="flex-label-1">价格</label>
					<div class="opt">
		                <input class="magic-checkbox" type="checkbox" name="layout" id="c1">
		                <label for="c1">面议</label>
            		</div>
					<div class="shuxian">|</div>
					<input class="flex-input-2" type="number" name="" id="" value="" placeholder="￥0"/>
					
					
				</li>
			</ul>
		</div>
		
		<div class="bgwhite ">
			<ul class="publish-input-list">
				<li>
					<label for="" class="flex-label-1">车型</label>
					<input class="flex-input-1" type="" name="" id="" value="" placeholder="请输入你的爱车车型"/>
				</li>
				<li style="height: 0;padding-left: 0.5rem;margin: 0;border-bottom: 0.0166rem solid gainsboro;margin-left: 0.8rem;"></li>
			
				<li>
					<label for="" class="flex-label-1">颜色</label>
					<input class="flex-input-1" type="" name="" id="" value="" placeholder="请输入你的爱车颜色"/>
				</li>
			</ul>
		</div>
		
		<div class="bgwhite ">
			<ul class="publish-input-list">
				<li>
					<label for="" class="flex-label-1">区域</label>
				    <select id="di-a3" name="di-a3"></select>
				    <select id="di-a2" name="di-a2"></select>
				    <select id="di-a1" name="di-a1"></select>
					
					
				</li>
				<li style="height: 0;padding-left: 0.5rem;margin: 0;border-bottom: 0.0166rem solid gainsboro;margin-left: 0.8rem;"></li>
				<li>
					<label for="" class="flex-label-3">联系人</label>
					<input class="flex-input-1" type="" name="" id="" value="" placeholder="如：王先生"/>
				</li>
				<li style="height: 0;padding-left: 0.5rem;margin: 0;border-bottom: 0.0166rem solid gainsboro;margin-left: 0.8rem;"></li>
				<li>
					<label for="" class="flex-label-2">联系电话</label>
					<input class="flex-input-1" type="" name="" id="" value="" placeholder="请输入你的联系方式"/>
				</li>
			</ul>
		</div>
		
		<div class="bgwhite ">
			<ul class="publish-input-list">
				<li class="textarea-list">
					<label for="" class="flex-label-1">描述</label>
					<textarea name=""></textarea>
				</li>				
			</ul>
		</div>
		
		<input type="submit" value="发布" class="publish-input-sub"/>
	</form>
	<script>
	 new PCAS("di-a1", "di-a2", "di-a3", "江西省", "南昌市", "市辖区");
//	 new PCAS("di-b1", "di-b2", "di-b3", "江西省", "南昌市", "市辖区");
//	 new PCAS("di-c1", "di-c2", "di-c3", "江西省", "南昌市", "市辖区");
	</script>

	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
