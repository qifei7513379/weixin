<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>天天品车</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" type="text/css"  href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
</head>

<body style="background-color: rgb(242,242,242);width: 100%;overflow-x: hidden;">
	
	<div class="publish-head">
		<a href="" class="publish-head-back">
			‹
		</a>
		<div class="publish-head-title">我的信息-商家</div>
	</div>
	
	<form action="" method="post">
		
		<div class="my-info-list01">
			<ul class="publish-input-list">
				<li>
					<label for="" class="flex-label-1">名称</label>
					<input class="flex-input-1" type="" name="" id="" value="" placeholder="请输入商家名称"/>
				</li>
				<li style="height: 0;padding-left: 0.5rem;margin: 0;border-bottom: 0.0166rem solid gainsboro;"></li>
				<li>
					<label for="" class="flex-label-1">电话</label>
					<input class="flex-input-1" type="" name="" id="" value="" placeholder="请输入电话"/>
				</li>
				<li style="height: 0;padding-left: 0.5rem;margin: 0;border-bottom: 0.0166rem solid gainsboro;"></li>
				<li class="textarea-list">
					<label for="" class="flex-label-1">地址</label>
					<textarea name="" placeholder="请输入地址" rows="2"></textarea>
				</li>				
			
				
			</ul>		
		</div>

		
		<div class="bgwhite my-info-list01">
			<ul class="publish-input-list">
				<li>
					<label for="" class="flex-label-1">简介</label>		
				</li>
				<li class="textarea-list">				
					<textarea name="" class="my-info-textarea01" rows="8" placeholder="请输入您的公司简介"></textarea>
				</li>

			</ul>
		</div>
		
		
		
		<input type="button" value="保存" class="publish-input-sub"/>
	</form>


	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
